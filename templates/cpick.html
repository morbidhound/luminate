<div class="card">
  <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
    <form action="#" method="post">
      <div  class="m-2
       text-center">
        <label for="cpick">Pick a Color</label>
        <input type="color" name="col" value="{{last_color}}" class="form-control" id="cpick">

      <button type="submit" class="btn btn-primary m-2 ">Submit</button>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Default radio
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Default checked radio
      </label>
    </div>
    
    </form>

    <div id="color-picker-1" class="mx-auto"></div>
  </div>
</div>
